  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game | Louis LASSERRE</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="modal">
